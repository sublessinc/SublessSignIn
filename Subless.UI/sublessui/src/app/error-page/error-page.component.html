<div #sublessbackground>
    <mat-card class="error">
        <mat-card-title id="title" [innerText]="errorTitle"></mat-card-title>
        <mat-card-content class="error-content" id="action" [innerHtml]="errorAction"></mat-card-content>
        <button class="button" mat-button (click)='ok()'>Return home</button>
    </mat-card>
</div>
