<form (ngSubmit)="onSubmit()" #creatorForm="ngForm">
    <div class="form-group">
        <label class='lbl' for="name">Name</label>
        <input type="text" class="form-control" id="name" [readonly]="true" required [(ngModel)]="model.username"
            name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
    </div>
    <div class="form-group">
        <div>
            <label>We use payPal for payouts, if you don't have an account, register one </label>
            <a class="link" href="https://www.payPal.com/"> here</a>
        </div>
        <label class='lbl' for="payPalId">PayPal Email or Phone Number</label>
        <input type="text" class="form-control" id="payPalId" required [(ngModel)]="model.payPalId" name="payPalId"
            #payPalId="ngModel">
        <div [hidden]="payPalId.valid || payPalId.pristine" class="alert alert-danger">
            PayPal Id is required
        </div>
    </div>
    <button id='save' type="submit" class="btn btn-success" [disabled]="!creatorForm.form.valid">Save</button>
</form>
