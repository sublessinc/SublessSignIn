<mat-card>
    <form (ngSubmit)="onSubmit()" #creatorForm="ngForm">
        <div class="form-group">
            <label class='lbl' for="name">Name</label>
            <input type="text" class="form-control" id="name" [readonly]="true" required [(ngModel)]="model.username"
                name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <div>
                <label>We use PayPal for payouts, if you don't have an account, register one </label>
                <a class="link" href="https://www.payPal.com/"> here</a>
            </div>
            <label class='lbl' for="payPalId">PayPal Email or Phone Number</label>
            <input type="text" class="form-control" id="payPalId" required [(ngModel)]="model.payPalId" name="payPalId"
                #payPalId="ngModel">
            <div [hidden]="payPalId.valid || payPalId.pristine" class="alert alert-danger">
                PayPal Id is required
            </div>
        </div>
        <div class='buttonWrapper'>
            <button mat-button id='save' type="submit" class="btn btn-success creatorButton"
                [disabled]="!creatorForm.form.valid">Save</button>
            <button mat-button id='unlink' class='btn btn-success creatorButton' (click)="unlink()">Delete Creator
                Profile</button>
        </div>
    </form>
</mat-card>
<mat-card>
    <app-creatorstats></app-creatorstats>
</mat-card>
<mat-card *ngIf="activationRedirectUrl">
    <button mat-button (click)="finalize()">Finalize activation and return to partner</button>
</mat-card>
