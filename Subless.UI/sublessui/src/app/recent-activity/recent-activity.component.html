<div *ngIf="recentHits.length>0" class="recentFeed">
    <div class="header">Recent Activity</div>
    <mat-card class="card">
        <div>
            <mat-card-content class="hitList">
                <div *ngFor="let hit of recentHits" class="hit">
                    <div class="content bold">
                        <img class="icon" src="{{hit.favicon}}">
                        <div><a href="{{hit.content}}">{{hit.title}}</a></div>
                    </div>
                    <div class="timestamp">
                        <div class="bold">{{this.dateService.formatDatestamp(hit.timestamp)}}</div>
                        <div class="faint">{{this.dateService.formatTimestamp(hit.timestamp)}}</div>
                    </div>
                </div>
            </mat-card-content>
        </div>
    </mat-card>
</div>
