<mat-card class="card">
    <mat-card-title>Unlink Subless Creator Account: <b>{{model.username}}</b></mat-card-title>
    <mat-card-content>This will remove all current and historical payment data for the creator <b>{{model.username}}</b>
    </mat-card-content>
    <button mat-button id='unlink' class='button' (click)="openDialog()">Delete Creator
        Profile</button>
</mat-card>
