            branches:
              only:
                - prod
          cluster-name: "prod_pay_ecs_PaymentsUpdate "
          family: "prodStackprodpayecspaySitepaymentSiteServiceTaskDefCB42646A"
          service-name: "prodStack-prodpayecspaySitepaymentSiteService7D42131B-AbNNE2P4GcW0"
