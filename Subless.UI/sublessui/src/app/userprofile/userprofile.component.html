<div class="profile">
    <div class="actions">
        <mat-card class="card">
            <mat-card-title>Cancel subless subscription</mat-card-title>
            <mat-card-content>If you'd like to stop being billed monthly, this will allow you to re-activate later
            </mat-card-content>
            <button mat-button (click)='cancelSubscription()'>Cancel Subscription</button>
        </mat-card>
        <mat-card class="card">
            <mat-card-title>Delete Subless account</mat-card-title>
            <mat-card-content>Once deleted, your account cannot be recovered</mat-card-content>
            <button mat-button (click)='deleteAccount()'>Delete Account</button>
        </mat-card>
    </div>
    <app-id></app-id>
</div>
