<form (ngSubmit)="onSubmit()" #creatorForm="ngForm">
    <div class="form-group">
        <label class='lbl' for="name">Name</label>
        <input type="text" class="form-control" id="name" [readonly]="true" required
            [(ngModel)]="model.username" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
    </div>
    <div class="form-group">
        <div>
            <label>We use payoneer for payouts, if you don't have an account, register one </label>
            <a class="link" href="https://www.payoneer.com/"> here</a>
        </div>
        <label class='lbl' for="payoneerId">Payoneer Email</label>
        <input type="text" class="form-control" id="payoneerId" required [(ngModel)]="model.payoneerId"
            name="payoneerId" #payoneerId="ngModel">
        <div [hidden]="payoneerId.valid || payoneerId.pristine" class="alert alert-danger">
            Payoneer Id is required
        </div>
    </div>
    <button id='save' type="submit" class="btn btn-success"
        [disabled]="!creatorForm.form.valid">Save</button>
</form>
